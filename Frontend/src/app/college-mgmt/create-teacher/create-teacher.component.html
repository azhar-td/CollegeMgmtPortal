<div class="container">
    <h1>Create New Teacher</h1>
   
    <a href="#" routerLink="/teacher/list" style="margin-top:30px; margin-bottom:20px;" class="btn btn-primary">Back to teachers</a>
         
    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Birthday:</label>
            <input
                formControlName="birthday"
                id="birthday"
                type="date"
                class="form-control">
            <div *ngIf="f['birthday'].touched && f['birthday'].invalid" class="alert alert-danger">
                <div *ngIf="f['birthday'].errors && f['birthday'].errors['required']">Birthday is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Salary:</label>
            <input
                formControlName="salary"
                id="salary"
                type="number"
                class="form-control">
            <div *ngIf="f['salary'].touched && f['salary'].invalid" class="alert alert-danger">
                <div *ngIf="f['salary'].errors && f['salary'].errors['required']">Salary is required.</div>
            </div>
        </div>

        <button style="margin-top:30px;" class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
