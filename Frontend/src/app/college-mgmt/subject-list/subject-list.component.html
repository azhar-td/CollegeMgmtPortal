<div class="container">
    <h1>Subjects List</h1>
   
    <a href="#" routerLink="/course/create/" class="btn btn-success" style="margin-bottom:30px;">Add New Course</a>

    <a href="#" routerLink="/teacher/create/" class="btn btn-success" style="margin-bottom:30px;margin-left:30px;">Add New Teacher</a>

    <a href="#" routerLink="/subject/create/" class="btn btn-success" style="margin-bottom:30px;margin-left:30px;">Add New Subject</a>
     
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.createdAt }}</td>
        <td>
          Will decide
        </td>
      </tr>
    </table>
 </div>
